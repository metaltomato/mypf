<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>안녕하세요!</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.png}" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link th:href="@{/css/stylesIndex.css}" rel="stylesheet" />
</head>
<body>
<div class="d-flex" id="wrapper">
  <!-- Sidebar-->
  <div class="border-end bg-white" id="sidebar-wrapper">
    <div class="sidebar-heading border-bottom bg-light">
      <a href="/"><img class="logo" src="/img/logo.png" alt="logo"></a>
    </div>
    <div class="list-group list-group-flush">
      <a class="list-group-item list-group-item-action list-group-item-light p-3 " href="/">홈</a>
      <a class="list-group-item list-group-item-action list-group-item-light p-3 " sec:authorize="isAnonymous()" th:href="@{/member/join}">회원가입</a>
      <a class="list-group-item list-group-item-action list-group-item-light p-3 " sec:authorize="isAnonymous()" th:href="@{/member/login}">로그인</a>
      <a class="list-group-item list-group-item-action list-group-item-light p-3 " sec:authorize="isAuthenticated()" th:href="@{/member/logout}">로그아웃</a>
      <a class="list-group-item list-group-item-action list-group-item-light p-3 " href="/board/list">게시판</a>
    </div>
  </div>
  <!-- Page content wrapper-->
  <div id="page-content-wrapper">
    <!-- Top navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-light border-bottom">
      <div class="container-fluid">
        <button class="btn btn-secondary" id="sidebarToggle"><span class="navbar-toggler-icon"></span></button>
      </div>
    </nav>
    <div class="container-fluid">
      <!-- Page content-->
      <h1 data-splitting class="index_h1">Welcome!</h1>
      <!--            text animation -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
      <div id="presentation">
        <h2 class="resume-subtitle text-orange">이 홈페이지는 <a id="resume-subtitle"></a></h2>
      </div>
    </div>
    <div th:insert="~{layout/introduce.html}"></div>
    <h3 class="index_h3" style="margin-left: 0px">Copyright 2024. ParkJoonHo all rights reserved.</h3>
  </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/js/scripts.js}"></script>

<th:block layout:fragment="script">
</th:block>
